<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="userpage/fragment/head :: head"></div>
    <link rel="stylesheet" href="/userpage/lib/css/mypage/Mypage_edit.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/userpage/app/mypage/Mypage_edit.js"></script>
<body>
<div id="popWrap">
	<div id="popCont">
		<form action="#" id="pwForm" name="pwForm" method="post" autocomplete="off">
			<input type="hidden" name="_csrf" id="_csrf" value="28969065-a4c6-402a-ab4b-f767f9d54765" />
			<p class="text">회원님의 개인정보를 안전하게 보호하기 위해 비밀번호를 암호화하여 저장,관리하고 있습니다.<br>새로운 비밀번호로 변경해 주세요.</p>
			<table class="fieldForm">
				<colgroup>
					<col width="25%"><col width="">
				</colgroup>
				<tr>
					<th><label for="oldPw">기존 비밀번호</label></th>
					<td><input type="password" name="oldPw" id="oldPw" maxlength="150" autocomplete="off"></td>
				</tr>
				<tr>
					<th><label for="pw">신규 비밀번호<p id="pwTest"></p></label></th>
					<td><input type="password" name="pw" id="pw" maxlength="20" autocomplete="off"></td>
				</tr>
				<tr>
					<th><label for="pwCheck">신규 비밀번호 확인</label></th>
					<td><input type="password" name="pwCheck" id="pwCheck" maxlength="20" onkeydown="enterCheck();" autocomplete="off"></td>
				</tr>
			</table>
		</form>
		<div>
			<p>영어/숫자/특수문자 중 2가지 이상 조합하여 최소 10자리 이상 20자리 이하, 3가지 이상을 조합할 경우에는 최소 8자리 이상 20자리 이하로 구성</p>
			<p>PW내 동일 또는 연속의 숫자 또는 키보드 상의 연속한 위치의 문자열 4자리 이상 포함 금지</p>
			<p>ID 중 연속되는 숫자 또는 문자는 6자리 이상 PW로 사용 금지</p>
			<p>개인 신상 정보와 4자리 이상 중복 (생년월일,전화번호,핸드폰번호) 금지 </p>
		</div>
		<div class="btn">
			<span><a href="javascript://" role="btn-save" class="btnTypeA">확인</a></span>
			<span><a href="javascript://" onclick="hidePopupLayer(); return false" class="btnTypeB">취소</a></span>
		</div>
	</div>
</div>
</body>
</html>
