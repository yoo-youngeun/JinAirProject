<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 센터 | 로그인</title>
    <link rel="stylesheet" href="./css/admin_login.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="header_inner">
                <div class="img"></div><span>관리자 센터</span>
            </div>
        </header>
        <div id="container">
            <div class="login">
                <div class="login_title">관리자 로그인</div>
                <form action="./admin_main.html" method="post">
                    <p><input type="text" name="admin_id" class="admin_id" placeholder="아이디를 입력해주세요"></p>
                    <p><input type="password" name="admin_pw" class="admin_pw" placeholder="비밀번호를 입력해주세요"></p>
                    <p><input type="summit" value="로그인" class="btn_login"></p>
                    <p><a href="./admin_index.html">✔관리자 페이지 들어가기...(눌러봐)</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
