<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<head><div th:replace="/adminpage/fragment/head :: head"></div>
    <link rel="stylesheet" href="/adminpage/lib/css/event/evn_write.css">
    <script src="/adminpage/app/event/evn_write_win.js"></script>
</head>
<body>
    <div id="wrap">
        <div th:replace="/adminpage/fragment/header :: header"></div>
        <div id="container">
            <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
            <div class="contents">
                <div class="con_wrap">
                    <div class="search">
                        <p class="title">정답자 발표 게시글 등록</p>
                    </div>
                    <table>
                        <colgroup>
                            <col width="1000">
                        </colgroup>
                        <tr>
                            <th style="text-align: left;"><input type="text" placeholder="제목을 입력하세요" name="evTitle" id="evTitle"></th>
                        </tr>
                        <tr>
                            <td>
                                <textarea style="resize: none;" placeholder="내용을 입력하세요." name="evContent" id="evContent"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <input type="button" value="뒤로" class="canc_btn btn_notice" onclick="history.back()">
                        <input type="button" value="등록" class="write_btn btn_notice">
                    </div>
                </div>
            </div>
            <div id="modal_iswrite">
                <div id="modal_iswrite_content">
                    <div id="modal_iswrite_title"><p class="text">게시글을 등록하시겠습니까?</p></div>
                    <div>
                        <input type="button" class="modal_iswrite_btn uncomplete1" value="취소">
                        <input type="button" class="modal_iswrite_btn complete" value="등록">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
