<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<head><div th:replace="/adminpage/fragment/head :: head"></div>
    <link rel="stylesheet" href="/adminpage/lib/css/event/evn_write.css">
    <script src="/adminpage/app/event/evn_write.js"></script>
</head>
<body>
    <form id="uploadFiles" name="uploadFiles" method="post" th:action="@{/pages/admin/evn_write/upload}" encType="multipart/form-data">
    <div id="wrap">
        <div th:replace="/adminpage/fragment/header :: header"></div>
        <div id="container">
            <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
            <div class="contents">
                <div class="con_wrap">
                        <div class="search">
                            <p class="title">신규 이벤트 등록</p>
                        </div>
                        <table>
                            <colgroup>
                                <col width="1000">
                            </colgroup>
                            <tr>
                                <th style="text-align: left;"><input type="text" placeholder="제목을 입력하세요" name="evTitle" id="evTitle"></th>
                            </tr>
                            <tr>
                                <td class="calandfile">
                                    <div class="calevndate">
                                        이벤트 기간<input type="date" name="startDate" id="start_date" class="evndate" required> ~
                                        <input type="date" name="endDate" id="end_date"class="evndate" required/>
                                    </div>
                                    <div class="file_upload">
                                        <input type="text" placeholder="파일첨부" class="filetext">
                                        <label for="ex_file" class="ex_file">찾아보기</label>
                                        <input type="file" id="ex_file" name="file">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea style="resize: none;" placeholder="내용을 입력하세요." name="evContent" id="evContent"></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="footer">
                            <input type="button" value="뒤로" class="canc_btn btn_notice" onclick="history.back()">
                            <input type="button" value="등록" class="write_btn btn_notice">
                        </div>
                    </div>
                </div>
                <div id="modal_iswrite">
                    <div id="modal_iswrite_content">
                        <div id="modal_iswrite_title"><p class="text">이벤트를 등록하시겠습니까?</p></div>
                        <div>
                            <input type="button" class="modal_iswrite_btn uncomplete1" value="취소">
                            <input type="submit" class="modal_iswrite_btn complete" value="등록">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
